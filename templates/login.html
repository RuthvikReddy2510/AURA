<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Favicon for browser tab -->
    <link rel="icon" href="{{ url_for('static', filename='AURA.png') }}" type="image/png" />
    <title>Login - AURA</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f0eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            width: 95%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .powered-by {
            margin-top: 25px;
            font-size: 13px;
            color: #555;
        }

        .powered-by img {
            margin-top: 5px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign in</h2>
            <form method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <div class="powered-by">
            <div>Powered by:</div>
            <img src="{{ url_for('static', filename='Anicca_Logo.png') }}" alt="Anicca Logo" />
        </div>
    </div>
</body>
</html>
